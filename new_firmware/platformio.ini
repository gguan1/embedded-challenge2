[env:feather32u4]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps = 
	kosme/arduinoFFT@^2.0.4
	adafruit/Adafruit ADXL345@^1.3.4
	adafruit/Adafruit TSC2007@^1.1.2
	adafruit/Adafruit ILI9341@^1.6.2
